<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calc.png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="calculator">
            <div class="result">0</div>
            <div class="keys">
                <button data-action='add' class="btn operator btn-primary">+</button>
                <button data-action='subtract' class="btn operator btn-primary">-</button>
                <button data-action='multiply' class="btn operator btn-primary">*</button>
                <button data-action='divide' class="btn operator btn-primary">/</button>
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-secondary">4</button>
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
                <button class="btn btn-secondary">9</button>
                <button data-action='decimal' class="btn decimal">.</button>
                <button class="btn btn-secondary">0</button>
                <button data-action='calculate' class="btn equal">=</button>
                <button data-action='clear' class="clear">AC</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
